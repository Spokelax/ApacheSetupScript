<!DOCTYPE html>
<html>
<head>
    <title>Error 404 - Page Not Found</title>
    <style>
        body {
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #ff5722;
            margin-bottom: 0.5rem;
        }

        .error-message {
            font-size: 2rem;
            color: #757575;
        }

        .error-image {
            width: 300px;
            height: 300px;
            background-image: url('https://example.com/error404.png');
            background-size: cover;
            background-position: center;
            margin-top: 1rem;
        }

        .error-link {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #009688;
            text-decoration: none;
            border: 1px solid #009688;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        .error-link:hover {
            background-color: #009688;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-message">Page Not Found</div>
        <div class="error-image"></div>
        <a href="/" class="error-link">Go to Homepage</a>
    </div>
</body>
</html>
